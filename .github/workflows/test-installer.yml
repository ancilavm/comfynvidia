name: Test Installer (CI)

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Confirm Python version
        shell: pwsh
        run: |
          python --version
          python -c "import sys; print(sys.executable)"

      - name: Run installer (CI mode)
        shell: pwsh
        env:
          CI: "true"
        run: |
          powershell -NoProfile -ExecutionPolicy Bypass -File .\installer\setup_comfy.ps1
