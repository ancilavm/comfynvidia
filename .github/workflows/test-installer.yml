name: Test ComfyNvidia

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Git + Python
        run: |
          choco install git python -y
        shell: powershell

      - name: Verify tools
        run: |
          git --version
          python --version
        shell: powershell

      - name: Run installer (CI mode)
        env:
          CI_MODE: "1"
        run: |
          powershell -ExecutionPolicy Bypass -File installer\install.ps1
        shell: powershell

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: installer-logs
          path: logs/
